# Fly.io configuration for AllFoodSicily Bot
app = "allfoodsicily"
primary_region = "fra"  # Frankfurt (vicino all'Italia)

[build]

[env]
  PYTHONUNBUFFERED = "1"

# No HTTP service needed (bot uses polling)
# But we can add a health check endpoint if needed

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false  # Keep bot always running
  auto_start_machines = true
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"

